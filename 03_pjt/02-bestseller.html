<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ThRead - Bestseller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* 폰트 정의 */
        
        @font-face {
            font-family: "SBAggro_L";
            src: url("assets/fonts/SBAggroOTF_L.ttf") format("ttf");
        }
        
        @font-face {
            font-family: "GmarketSansTTFMedium";
            src: url("assets/fonts/GmarketSansTTFMedium.ttf") format("ttf");
        }
        
        body {
            margin: 0;
            padding: 0;
            color: #333;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }
        /*   */
        
        .slide img {
            width: 150px;
            height: 220px;
        }
        
        .bestseller-container {
            gap: 40px;
        }
    </style>
</head>

<body>
    <!-- 베스트셀러 섹션 -->
    <section class="bestseller py-5">
        <div class="container bestseller-container d-flex align-items-center">
            <h3 class="section-title">베스트셀러</h3>
            <!-- 
            [과제 안내]
            아래 영역에 Bootstrap Carousel 컴포넌트를 이용해
            - 총 12권의 도서를 4권씩 나눈 슬라이드를 구현하고,
            - 각 도서는 도서 커버 이미지와 제목으로 구성하며,
            - 우측에만 표시되는 Next 컨트롤 버튼을 포함하도록 작성하세요.
            -->
            <!-- 코드는 여기에 작성하시오 -->
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active justify-content-between">
                        <ul class="d-flex m-0 list-unstyled">
                            <li class="me-3 text-center">
                                <img src="./assets/bestsellers/img1.jpeg" class="d-block" alt="책이미지">
                                <p class="text-secondary mt-2">소년이 온다</p>
                            </li>
                            <li class="me-3 text-center">
                                <img src="./assets/bestsellers/img2.jpeg" class="d-block" alt="책이미지">
                                <p class="text-secondary mt-2">채식주의자</p>
                            </li>
                            <li class="me-3 text-center">
                                <img src="./assets/bestsellers/img3.jpeg" class="d-block" alt="책이미지">
                                <p class="text-secondary mt-2">다온실 수리 보고서</p>
                            </li>
                            <li class="me-3 text-center">
                                <img src="./assets/bestsellers/img4.jpeg" class="d-block" alt="책이미지">
                                <p class="text-secondary mt-2">급류</p>
                            </li>
                        </ul>
                    </div>
                    <div class="carousel-item justify-content-between">
                        <ul class="d-flex m-0 list-unstyled">
                            <li class="me-3 text-center">
                                <img src="./assets/bestsellers/img5.jpeg" class="d-block" alt="책이미지">
                                <p class="text-secondary mt-2">소년이 온다</p>
                            </li>
                            <li class="me-3 text-center">
                                <img src="./assets/bestsellers/img6.jpeg" class="d-block" alt="책이미지">
                                <p class="text-secondary mt-2">채식주의자</p>
                            </li>
                            <li class="me-3 text-center">
                                <img src="./assets/bestsellers/img7.jpeg" class="d-block" alt="책이미지">
                                <p class="text-secondary mt-2">다온실 수리 보고서</p>
                            </li>
                            <li class="me-3 text-center">
                                <img src="./assets/bestsellers/img8.jpeg" class="d-block" alt="책이미지">
                                <p class="text-secondary mt-2">급류</p>
                            </li>
                        </ul>
                    </div>
                    <div class="carousel-item justify-content-between">
                        <ul class="d-flex m-0 list-unstyled">
                            <li class="me-3 text-center">
                                <img src="./assets/bestsellers/img9.jpeg" class="d-block" alt="책이미지">
                                <p class="text-secondary mt-2">소년이 온다</p>
                            </li>
                            <li class="me-3 text-center">
                                <img src="./assets/bestsellers/img10.jpeg" class="d-block" alt="책이미지">
                                <p class="text-secondary mt-2">채식주의자</p>
                            </li>
                            <li class="me-3 text-center">
                                <img src="./assets/bestsellers/img11.jpeg" class="d-block" alt="책이미지">
                                <p class="text-secondary mt-2">다온실 수리 보고서</p>
                            </li>
                            <li class="me-3 text-center">
                                <img src="./assets/bestsellers/img12.jpeg" class="d-block" alt="책이미지">
                                <p class="text-secondary mt-2">급류</p>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button> -->
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                        <span class="carousel-control-next-icon bg-danger p-4 rounded-circle d-block" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
            </div>
        </div>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
